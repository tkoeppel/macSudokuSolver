<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script rel="script" src="./index.js" type="text/javascript"></script>
    <link href="index.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Sudoku Solver | Tim Köppel</title>
</head>

<body>
<div class="d-none" id="mask">
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <video id="video-stream">Video stream not available.</video>
            <canvas class="d-none" id="video-canvas"></canvas>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center mt-2">
                <button class="btn btn-secondary" id="take-photo-btn">Take photo</button>
            </div>
        </div>
    </div>
</div>

<h1 class="m-3 text-secondary container">Sudoku Solver by Tim Köppel</h1>
<div id="sudoku-solver" class="container col m-3">
    <div class="alert alert-secondary" id="msg">
        Please fill in your sudoku ...
    </div>
    <div class="mx-2" id="sudoku-field">
        <!-- JS: initializeSudokuField-->
    </div>
    <div class="my-3">
        <button class="btn btn-primary" id="solve-btn">Solve</button>
        <button class="btn btn-danger" id="reset-btn">Reset</button>
        <button id="img-capture" class="btn btn-secondary">Take Photo</button>
        <button class="btn btn-outline-secondary float-end" id="example-btn">EXAMPLE</button>
    </div>

</div>
</body>
</html>
